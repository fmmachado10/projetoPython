<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  </head>
  <body>
      <div>
        
          <ul class="nav nav-tabs" id="myTab" role="tablist">
              
              <li class="nav-item" style="cursor: pointer;">
                <a class="nav-link active"  id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true" onclick="window.location='/home';">Home</a>
              </li>
            
              <li class="nav-item" style="cursor: pointer;">
                <a class="nav-link active" id="cadastroMoto-tab" data-toggle="tab" role="tab" aria-controls="cadastroMoto" aria-selected="true" onclick="window.location='/novo';">Cadastar Produto</a>
              </li>
            
              <li class="nav-item" style="cursor: pointer;">
                <a class="nav-link active" id="testesAngular-tab" data-toggle="tab" role="tab" aria-controls="testesAngular" aria-selected="true" onclick="window.location='/';">Alterar Produto</a>
              </li>
  
              <li class="nav-item" style="cursor: pointer;">
                  <a class="nav-link active" id="testesAngular-tab" data-toggle="tab" role="tab" aria-controls="testesAngular" aria-selected="true" onclick="window.location='/';">Deletar Produto</a>
              </li>
            
            </ul>
  
      </div> 

    <div class="container">

      <div class="page-header">         
        <div class="col-sm"><h1>{{ titulo }}</h1></div>         
      </div>
     
      <div class="footer navbar-fixed-bottom">
        <div class="pull-left">
          
          <a href="https://www.go.senac.br/portal/" target="_blank"  class="nav-link active"  id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true" onclick="window.location='/home';"><img class="img-rounded" src="{{ url_for('static', filename='senac.jpg', width=20, height=20) }}" style="width:20%; height:20%;"/></a>
        </div>
      </div>

      {% block conteudo %}{% endblock %}

    </div>
    
</body>
</html>
