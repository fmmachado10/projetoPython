{% extends "template.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>ID</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
                        <tr>
                            <td>{{ produto.nome }}</td>
                            <td>{{ produto.quantidade }}</td>
                            <td>{{ produto.valor }}</td>
                            <td>{{ produto.id }}</td>
                            <td><a href = "{{ url_for('editar', id=produto.id) }}">Alterar</a></td>
                            <td><a href = "{{ url_for('deletar', id=produto.id) }}">Deletar</a></td>

                        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <button type="submit" class="btn btn-info" onclick="window.location='/novo';">Cadastrar Novo Produto</button>

{% endblock %}
