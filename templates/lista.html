{% extends "template.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Console</th>
            </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
                        <tr>
                            <td>{{ produto.nome }}</td>
                            <td>{{ produto.categoria }}</td>
                            <td>{{ produto.console }}</td>
                        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <button type="submit" class="btn btn-info">Voltar para cadastrar Novo</button>

{% endblock %}
