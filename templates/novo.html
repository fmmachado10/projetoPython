{% extends "template.html" %}
{% block conteudo %}
      <form action="/criar" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="text" id="quantidade" name="quantidade" class="form-control">
          </div>
          <div class="form-group">
            <label for="valor">Valor</label>
            <input type="text" id="valor" name="valor" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary" name="submit_button" value="acaoSalvar">Salvar</button>

          <button type="submit" class="btn btn-info" name="submit_button" value="acaoLimpar">Limpar</button>

        </fieldset>

        <br>

        <table class="table table-striped table-responsive table-bordered">
          <thead>
              <tr>
                  <th>Nome</th>
                  <th>Quantidade</th>
                  <th>Valor</th>
                  <th>ID</th>

              </tr>
          </thead>
          <tbody>
          {% for produto in produtos %}
                          <tr>
                              <td>{{ produto.nome }}</td>
                              <td>{{ produto.quantidade }}</td>
                              <td>{{ produto.valor }}</td>
                              <td>{{ produto.id }}</td>
                              
                          </tr>
          {% endfor %}
          </tbody>
      </table>


      </form>{% endblock %}
